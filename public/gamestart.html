<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gamestart</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body style="background-color: #222222; pointer-events: none;">
    <div class="container">
      <div class="row">
        <div class="col-4" style="position: absolute; ">
          <p class="pacStyle" style="color: rgb(255, 255, 255)">
            TIME
            <span
              id="timer"
              style="font-family: 'Courier New', Courier, monospace;"
            ></span>
          </p>
        </div>
        <div class="col-4" style="position: absolute; left: 1400px;">
          <p class="pacStyle" style="color: rgb(255, 255, 255);">
            LEVEL
            <span
              id="level"
              style="font-family: 'Courier New', Courier, monospace;"
            >
            </span>
          </p>
        </div>
        <div class="col-4" style="position: absolute; left: 700px;">
          <p class="pacStyle" style="color: rgb(255, 255, 255);">
            SCORE
            <span
              id="score"
              style="font-family: 'Courier New', Courier, monospace;"
            ></span>
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/planck-js@latest/dist/planck-with-testbed.js"></script>
    <script type="text/javascript" src="js/gamestart.js"></script>
  </body>
</html>
